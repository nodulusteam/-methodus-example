 <div class="container no-margin">
<div class="sqr shadow sqr-btn" (click)="editItem()"><i class="fas fa-plus-circle"></i></div>
    <div *ngFor="let item of items" class="sqr shadow" >
    <i class="fas fa-desktop"></i>
    {{item.Name}}    
      <ul class="sqr-toolbar">    
        <li>
          <button class="btn btn-xs btn-danger" (click)="deleteItem(item);"> <i class="fas fa-trash"></i> </button>
        </li>
        <li>
          <button class="btn btn-xs btn-primary" (click)="editItem(item);"> <i class="fas fa-edit"></i> </button>
        </li>
      </ul>
    </div>    
</div>

<div class="slider-container {{displayModalNew}} shadow">
<dialog open={{displayModalNew}}>
<a (click)="closeSlider();"><i class="far fa-window-close close-button" ></i></a>
 <form *ngIf="item">
  <div class="form-group">
    <label for="screenName">{{ "SCREENS.NAME" | translate }}:</label>
    <input type="text" name="screenName"  class="form-control" id="screenName"   [(ngModel)]="item.Name">
    <small id="screenHelp" class="form-text text-muted">{{ "SCREENS.NAME_HELP" | translate }}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{ "SCREENS.TOKEN" | translate }}</label>
    <input type="text" [(ngModel)]="item.Token" name="txtToken" class="form-control" id="txtToken" placeholder="{{'SCREENS.TOKEN' | translate}}">
  </div>  
  <button   *ngIf="item._id" class="btn btn-primary" (click)="updateItem()">{{ "SCREENS.UPDATE" | translate }}</button>
  <button   *ngIf="!item._id" class="btn btn-primary" (click)="createItem()">{{ "SCREENS.CREATE" | translate }}</button>
</form>
</dialog>
</div>
